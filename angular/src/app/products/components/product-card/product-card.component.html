<div class="card" style="width: 20rem; height: 100%;">
  <img src="../../../../assets/Image.png" class="card-img-top" alt="{{ product.name }}">
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <p class="card-text">Price: {{ product.price | currency: 'EUR' }}</p>
    <div class="d-flex justify-content-between align-items-center mb-2">
      <button (click)="decreaseQuantity()" class="btn btn-secondary">-</button>
      <span>{{ quantity }}</span>
      <button (click)="increaseQuantity()" class="btn btn-secondary">+</button>
    </div>
    <div class="d-flex justify-content-center mb-2">
      <button (click)="addToCart()" class="btn btn-primary">Add to Cart</button>
    </div>
  </div>
</div>
