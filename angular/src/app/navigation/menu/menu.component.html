<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow">
      <div class="container">
          <a class="navbar-brand" [routerLink]="['/']">Klir E-Commerce</a>
          <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [collapse]="isCollapsed">

              <ul class="navbar-nav flex-grow-1 justify-content-end">
                  <li class="nav-item" [routerLink]="['/cart']" >
                    <div class="row w-100 item" >
                      <div class="col-sm-12"><i i-bs name="cart" width="50px" height="22px"></i></div>
                      <div class="col-sm-12">{{totalItensInCart}} Itens</div>
                    </div>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
</header>
